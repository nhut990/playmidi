<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đang cập nhật midi</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --text:#e6eef8;
      --accent:#7cc3ff;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #081025);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      background:radial-gradient( circle at 10% 10%, rgba(124,195,255,0.06), transparent 20%),
                 linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:28px 36px;
      border-radius:12px;
      text-align:center;
      box-shadow: 0 6px 24px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      max-width:520px;
      width:100%;
    }
    h1{
      margin:0 0 8px 0;
      font-size:28px;
      letter-spacing:0.4px;
      color:var(--text);
    }
    .sub{
      margin:0;
      color: #bcd8ff;
      opacity:0.9;
      font-size:14px;
    }

    /* animated dots */
    .dots{
      display:inline-block;
      margin-left:8px;
      vertical-align:middle;
    }
    .dot{
      display:inline-block;
      width:8px;
      height:8px;
      margin:0 3px;
      border-radius:50%;
      background:var(--accent);
      opacity:0.2;
      transform:translateY(0);
      animation: jump 1s infinite;
    }
    .dot:nth-child(1){ animation-delay:0s; }
    .dot:nth-child(2){ animation-delay:0.15s; }
    .dot:nth-child(3){ animation-delay:0.3s; }

    @keyframes jump{
      0%{ transform:translateY(0); opacity:0.25; }
      40%{ transform:translateY(-8px); opacity:1; }
      80%{ transform:translateY(0); opacity:0.25; }
      100%{ transform:translateY(0); opacity:0.25; }
    }

    /* small hint */
    .hint{
      margin-top:14px;
      font-size:13px;
      color: #9fbff0;
      opacity:0.8;
    }

    /* responsive */
    @media (max-width:420px){
      .card{ padding:20px; }
      h1{ font-size:22px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <h1>đang cập nhật midi
        <span class="dots" aria-hidden="true">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </span>
      </h1>
      <p class="sub">Danh sách midi đang được cập nhật. Vui lòng quay lại sau.</p>
      <p class="hint">(Bạn có thể thay đổi nội dung này trong file <code>index.html</code>.)</p>
    </div>
  </div>
</body>
</html>
