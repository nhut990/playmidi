<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tr√¨nh ph√°t MIDI tr·ª±c tuy·∫øn</title>

  <!-- Th∆∞ vi·ªán MIDI -->
  <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.77,npm/@magenta/music@1.23.1/es6/core.js,npm/html-midi-player@1.4.0"></script>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-top: 10px;
      margin-bottom: 8px;
    }

    #songName {
      font-size: 15px;
      color: #ccc;
      margin-bottom: 8px;
    }

    #fileInput {
      display: block;
      margin: 10px auto 15px auto;
      padding: 8px 12px;
      background: #333;
      border: 1px solid #444;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    #fileInput:hover {
      background: #444;
    }

    /* T√πy ch·ªânh giao di·ªán midi-player */
    midi-player {
      width: 100%;
      background: #222 !important;       /* n·ªÅn t·ªëi */
      border-radius: 10px;
      padding: 6px 0;
      --midi-player-border-color: #333;
      --midi-player-bg: #222;
      --midi-player-btn-bg: #333;
      --midi-player-btn-color: #fff;
      --midi-player-btn-hover-bg: #555;
      --midi-player-seek-bar-color: #0af; /* m√†u thanh ch·∫°y */
      --midi-player-time-color: #fff;     /* m√†u th·ªùi gian */
      --midi-player-font-family: sans-serif;
      --midi-player-border-radius: 10px;
    }

    midi-visualizer {
      width: 100%;
      height: 300px;
      border: 1px solid #333;
      background: #000;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h2>üéµ Tr√¨nh ph√°t MIDI tr·ª±c tuy·∫øn</h2>

  <div id="songName">Ch∆∞a ch·ªçn b√†i</div>

  <input type="file" id="fileInput" accept=".mid,.midi">

  <midi-player id="player" sound-font visualizer="#visualizer"></midi-player>

  <midi-visualizer type="piano-roll" id="visualizer"></midi-visualizer>

  <script>
    const fileInput = document.getElementById('fileInput');
    const player = document.getElementById('player');
    const songName = document.getElementById('songName');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        player.src = url;
        songName.textContent = 'ƒêang ph√°t: ' + file.name;
        player.play();
      }
    });
  </script>
</body>
</html>
